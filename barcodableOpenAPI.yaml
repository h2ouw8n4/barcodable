              schema:
                type: integer
            X-RateLimit-Remaining:
              description: An integer specifying the number of remaining requests per day.
              schema:
                type: integer
            X-RateLimit-Reset:
              description: A timestamp specifying the time in which the daily rate limit is reset.
              schema:
                type: string
